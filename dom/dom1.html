    <script>

        function create(type){
            const text = document.getElementById('text-area').value.trim();
            console.log(text+" "+text.trim.length );
            const mainDiv = document.querySelector('.my-div');
            if(text.length > 0){
                console.log(type);
                const childDiv = document.createElement('div');
                
                const updateButton = document.createElement('button');
                updateButton.innerHTML = 'update';

                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = 'delete';

                const h1 = document.createElement('h1');
                const textNode = document.createTextNode(text);
                h1.innerHTML = text;

                childDiv.appendChild(h1);
                childDiv.appendChild(updateButton);
                childDiv.appendChild(deleteButton)

                deleteButton.addEventListener("click",event=> { 
                    mainDiv.removeChild(childDiv);
                })

                updateButton.addEventListener("click",event=> { 
                    h1.innerHTML += new Date().getMilliseconds();
                })
                if(type == 'frist'){
                    mainDiv.insertBefore(childDiv,mainDiv.firstChild);
                }
                else if(type == 'last'){
                    mainDiv.appendChild(childDiv);
                }
            }
        };
